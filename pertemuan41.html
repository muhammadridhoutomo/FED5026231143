<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Sidebar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0d47a1;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            transition: all 0.3s;
            padding-top: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: #0d47a1;
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main content styling */
        .content {
            margin-left: 20px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.shifted {
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('active'); document.querySelector('.content').classList.toggle('shifted');">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="active"><i class="fa fa-home"></i> Helperlog</a>
        <a href="#"><i class="fa fa-user"></i> Helperfind</a>
        <a href="#" class="text-danger"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Dashboard</h2>
        <p>Selamat datang di dashboard Helperlog.</p>
    </div>
</body>
</html>
