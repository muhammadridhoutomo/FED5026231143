<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Responsive (Tanpa JavaScript)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #0d47a1;
            --text-color: white;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Checkbox untuk toggle */
        #sidebar-toggle {
            display: none;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: -250px; /* Sidebar tersembunyi */
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 20px;
            overflow-x: hidden;
        }

        /* Jika checkbox dicentang, tampilkan sidebar */
        #sidebar-toggle:checked ~ .sidebar {
            left: 0;
        }

        /* Logo */
        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar .profile-info {
            margin-left: 12px;
        }

        .profile-text {
            font-size: 16px;
            font-weight: bold;
        }

        .profile-email {
            font-size: 13px;
            color: lightgray;
        }

        /* Sidebar menu */
        .sidebar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 6px;
            margin: 5px 15px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #1c56c2;
        }

        .sidebar .active {
            background: #0d395b;
        }

        .logout {
            align-self: center;
            margin-bottom: 20px;
            color: red;
        }

        /* Toggle Button (Label untuk Checkbox) */
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            background: var(--sidebar-bg);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #1c56c2;
        }

        /* Tombol toggle saat sidebar terbuka */
        #sidebar-toggle:checked ~ .toggle-btn i {
            transform: rotate(180deg);
        }

        /* Konten */
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        /* Jika sidebar terbuka, geser konten */
        #sidebar-toggle:checked ~ .content {
            margin-left: var(--sidebar-width);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                left: -220px;
            }

            #sidebar-toggle:checked ~ .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Checkbox sebagai toggle -->
<input type="checkbox" id="sidebar-toggle">

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="PROFILE">
            <div class="profile-info">
                <span class="profile-text">Mario</span>
                <div class="profile-email">mario@gmail.com</div>
            </div>
        </div>
        <a href="#" class="active"><i class="fa fa-home"></i> Helperlog</a>
        <a href="#"><i class="fa fa-user"></i> Helperfind</a>
        <a href="#"><i class="fa fa-cogs"></i> Helperassist</a>
    </div>
    <a href="#" class="logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Label sebagai tombol toggle -->
<label for="sidebar-toggle" class="toggle-btn">
    <i class="fa fa-bars"></i>
</label>

<!-- Content -->
<div class="content">
    <h1>Helperlog Dashboard</h1>
    <p>Statistika anda</p>
</div>

</body>
</html>
